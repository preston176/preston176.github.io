<script>
  function myinc() {
    document.getElementById("prog").value += 10;
  }
  function check() {
    let el1 = document.getElementById("prog");
    if (document.getElementById("prog").value == 100) {
      el1.remove();
    }
  }
  function mydec() {
    document.getElementById("prog").value -= 10;
  }
</script>
